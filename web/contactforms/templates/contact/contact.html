{% extends 'sites/base.html' %}
{% load static %}
{% block content %}

<section class="w3l-about1">
  <div class="new-block top-bottom">
    <div class="container">
      <div class="middle-section">
        <div class="row">
          <form action="{% url 'contact:contact' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
              {% if messages %}
                {% for message in messages %}
                <span{% if message.tags %} class="{{ message.tags }}"{% endif %} style="color: rgb(255, 255, 255)">{{ message }}</span>
                {% endfor %}
              {% endif %}
            </div>
            <div class="form-group">
              {{ forms.name }}
            </div>
            <div class="form-group">
              {{ forms.email }}
            </div>
            <div class="form-group">
              {{ forms.subject }}
            </div>
            <div class="form-group">
              {{ forms.message }}
            </div>
            <button class="btn btn-primary btn-theme" type="submit">CONTACT US</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
